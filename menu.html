<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Fondo gris claro */
        }
        .navbar {
            background-color: #fff; /* Barra blanca */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra ligera */
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #000; /* Texto negro */
        }
        .navbar-text {
            color: #333;
            font-size: 1rem;
        }
        .content {
            text-align: center;
            margin-top: 10%;
        }
        .content h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #000;
            margin-bottom: 2rem;
        }
        .btn-custom {
            background-color: #000; /* Fondo negro */
            color: #fff; /* Texto blanco */
            padding: 0.7rem 2rem; /* Botones más pequeños */
            font-size: 1rem;
            border-radius: 50px; /* Botones redondeados */
            transition: transform 0.2s, box-shadow 0.3s;
        }
        .btn-custom:hover {
            transform: scale(1.05); /* Crece ligeramente al pasar el mouse */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); /* Sombra en hover */
        }
    </style>
</head>
<body>
    <!-- Barra de Navegación -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand">API Mercado Agrícola</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <span class="navbar-text text-center">
                    Bienvenido a la API de Precios y Productores del Mercado Agrícola
                </span>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="content">
        <h1>Menú Principal</h1>
        <div class="row justify-content-center">
            <div class="col-md-3">
                <a href="/index" class="btn btn-custom mb-3 w-100">Gestión de Proveedores</a>
            </div>
            <div class="col-md-3">
                <a href="/productos" class="btn btn-custom mb-3 w-100">Gestión de Productos</a>
            </div>
            <div class="col-md-3">
                <a href="/historial" class="btn btn-custom w-100">Historial</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
